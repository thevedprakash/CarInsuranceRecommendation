<div class="bg-image">
<div class="container form-container pb-4  mb-5">

    <form [formGroup]="contactForm" class="main-form pt-3">
        <div class="form-title">
            <h1>YOUR {{allformData.caryear}}  {{carMakename}}  {{carModelname}}</h1>
            <span class="bottom-border"></span>
        </div>
        <div class="form-group inline-checkbox-div pb-0">
            <label class="d-block">What is the primary usage of your car</label>
            <div class="custom-control custom-radio custom-control-inline pl-0">
                <input type="radio" class="custom-control-input" id="Personal" formControlName="primaryusage" value="working" [(ngModel)]="carInfothree.primaryusage">
                <label class="custom-control-label" for="Personal"><span>Working</span></label>
            </div>
            <div class="custom-control custom-radio custom-control-inline pl-0">
                <input type="radio" class="custom-control-input" id="Business" formControlName="primaryusage" value="Leisure" [(ngModel)]="carInfothree.primaryusage">
                <label class="custom-control-label" for="Business"><span>Leisure</span></label>
            </div> 
        </div>

        <div class="form-group pb-1">
            <label class="d-block">About how many miles each way?</label>
            <input type="text" class="form-control form-control-lg w-135" formControlName="miles" [(ngModel)]="carInfothree.miles"><span class="miles" (change)="onmilesCalcultion($event.target.value)">miles</span>
        </div>
        <div class="form-group pb-1">
            <label class="d-block">Annual mileage</label>
            <input type="text" class="form-control form-control-lg w-135" formControlName="annualmileage" [(ngModel)]="carInfothree.annualmileage"><span class="miles">miles</span>
        </div>
        <div class="form-group pb-1 toggle-switch-div pb-4">
                <label class="d-block"> Do you park this car at your home address?</label>
        <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="parkcarhomeaddress" formControlName="parkcarhomeaddress" [(ngModel)]="carInfothree.parkcarhomeaddress" >
                <label class="custom-control-label" for="parkcarhomeaddress"></label>
        </div>
    </div>

        <div class="form-group text-right mt-5">
            <span class="prevnext prev" (click)=goToPrevious(contactForm)><span class="icon-prev"></span>Previous</span><span class="prevnext next"
                (click)="goToNext(contactForm)">Next<span class="icon-next"></span></span>
        </div>
    </form>

</div>
</div>
